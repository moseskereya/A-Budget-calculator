<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="./styles.css">
    <title>HOME BUDGET PROJECT</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h3>HOME BUDGET PROJECT</h3>
        </div>
        <div class="contents">
            <input type="text" data-type="num" placeholder="Charges eg.House rent, transport, internet" class="modal">
            <input type="number" data-type="num" placeholder="Expenses in $" class="modal1">
        </div>
        <div class="decripton">
            <h2 class="show"></h2>
            <h1 class="hide"></h1>
            <div class="icons">
             <i class="fas fa-trash-alt" class="icon-s"></i>
            </div>
        </div>
        <div class="total">
            <h3>Total Amount available: <span class="available">$8000</span></h3>
            <h3>Amount due:</h3>
              <span class="due"></span>
        </div>
        <button class="btn">Calculate</button>
        <div class="box2">
            <h3>&copy; Moses 2019</h3>
            <div class="social">
                <div class="fa">
                <i class="fab fa-github"></i>
                    </div>
                 <div class="fa">
                <i class="fab fa-twitter" style="color: #2293E6"></i>
            </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
